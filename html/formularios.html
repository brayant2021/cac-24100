<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clase4 - HTML - Formuarlios</title>
</head>

<body>
  <section>
    <form action="https://www.google.com.ar">
      <input type="search" name="q" />
      <button>Buscar</button>
    </form>
  </section>
  <section>
    <h1>Formularios</h1>
    <form method="get">
      <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" />
      </div>
      <div>
        <label>Edad</label>
        <input type="number" min="0" max="120" value="38" />
      </div>
      <div>
        <label for="fechaNac">Fecha Nac.</label>
        <input id="fechaNac" value="2000-01-31" type="date" name="fechaNac" />
      </div>
      <div>
        <span>Turno:</span>
        <div>
          <input type="radio" name="turno" value="tarde" checked />
          Tarde
          <input type="radio" name="turno" value="mañana" />
          Mañana
        </div>
      </div>
      <div>
        <label>Estudios:</label>
        <span>Primaria</span>
        <input type="checkbox" name="estudios" value="pri" checked />
        <span>Secundaria</span>
        <input type="checkbox" name="estudios" value="sec" />
      </div>
      <div>
        <label>Nacionalidad</label>
        <select multiple size="3" id="nacionalidad" name="nacionalidad">
          <option value="1">Arg</option>
          <option value="2">Par</option>
          <option value="3" selected>Bra</option>
          <option value="4">Chi</option>
        </select>
      </div>
      <hr />
      <div>
        <label for="datosadicionales">Datos adicionales</label>
        <div>
          <textarea id="datosadicionales" name="datosadicionales" cols="50" rows="5"></textarea>
        </div>
      </div>
      <div>
        <label>CV</label>
        <div>
          <!--tph: investigar si existe un atributo para validar los formatos aceptados por el tag file -->
          <input type="file" required />
        </div>
      </div>
      <hr />
      <button>Enviar</button>
      <button type="reset">Limpiar</button>
    </form>
  </section>

  <section>
    <h2>Login</h2>
    <form>
      <label>Usuario *</label>
      <input type="text" required />
      <label>Password</label>
      <input type="password" />
      <button>Login</button>
    </form>
  </section>

  <section>
    <h2>Reset Password</h2>
    <form>
      <label>Email *</label>
      <input type="email" required />
      <button>Reset</button>
    </form>
  </section>
  <form>
    <input type="text" name="nombre" value="Juan Perez">
  </form>
  <form>
    <textarea name="comentario" rows="10" cols="40">Escribe tu comentario.. .</textarea>
    <input type="radio" name="estacion" value="1">Primavera
    <br>
    <input type="radio" name="estacion" value="2">Verano
    <br>
    <input type="radio" name="estacion" value="3">Otoño
    <br>
    <input checked type="radio" name="estacion" value="4">Invierno
  </form>

  <br />
  <a href="../index.html">Volver</a>
</body>

</html>
